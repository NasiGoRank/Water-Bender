<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Bender</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 to-gray-800">

    <!-- NAVBAR -->
    <header class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">Water Bender</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html"
                    class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <!-- MOBILE QUICK NAV -->
    <button id="quickNavBtn"
        class="md:hidden fixed bottom-5 right-5 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <!-- backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <!-- sheet -->
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gear"></i>Settings</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>
    <!-- /MOBILE QUICK NAV -->

    <!-- MAIN -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-16">
        <div
            class="glass rounded-2xl p-8 md:p-12 max-w-6xl w-full mx-auto shadow-lg backdrop-blur-lg grid md:grid-cols-2 gap-10 text-left">

            <!-- Automation Form -->
            <div>
                <h2 class="text-4xl font-extrabold mb-6 text-white">
                    <i class="fas fa-robot text-green-400 mr-2"></i> Automation & Scheduling
                </h2>

                <form id="scheduleForm" class="grid gap-4 text-left">
                    <div>
                        <label class="block text-gray-400 mb-1">Schedule Type:</label>
                        <select id="type" class="w-full p-2 rounded bg-gray-700 text-white">
                            <option value="once">One-Time</option>
                            <option value="daily">Daily</option>
                            <option value="hourly">Hourly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>

                    <div id="datetimeField">
                        <label class="block text-gray-400 mb-1">Date & Time (for One-Time):</label>
                        <input type="datetime-local" id="datetime" class="w-full p-2 rounded bg-gray-700 text-white">
                    </div>

                    <div id="dailyField" class="hidden">
                        <label class="block text-gray-400 mb-1">Time (for Daily):</label>
                        <input type="time" id="dailyTime" class="w-full p-2 rounded bg-gray-700 text-white">
                    </div>

                    <div id="hourlyField" class="hidden">
                        <label class="block text-gray-400 mb-1">Repeat Interval (hours):</label>
                        <input type="number" id="interval" min="1" class="w-full p-2 rounded bg-gray-700 text-white">
                    </div>

                    <div id="weeklyField" class="hidden">
                        <label class="block text-gray-400 mb-1">Days of Week:</label>
                        <input type="text" id="weekday" placeholder="e.g. Mon,Wed,Fri"
                            class="w-full p-2 rounded bg-gray-700 text-white">
                        <label class="block text-gray-400 mt-2 mb-1">Time:</label>
                        <input type="time" id="weeklyTime" class="w-full p-2 rounded bg-gray-700 text-white">
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-1">Duration (minutes):</label>
                        <input type="number" id="duration" min="1" class="w-full p-2 rounded bg-gray-700 text-white"
                            required>
                    </div>

                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="keepAfterRun" class="w-4 h-4 text-green-500">
                        <label for="keepAfterRun" class="text-gray-400">Keep after run (donâ€™t auto delete)</label>
                    </div>

                    <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg mt-3 transition">
                        Add Schedule
                    </button>

                    <button id="autoScheduleBtn" type="button"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-3 transition">
                        Generate Auto Schedule (AI)
                    </button>

                </form>
            </div>

            <!-- Current Schedules -->
            <div>
                <h3 class="text-3xl font-semibold mt-6 mb-4 text-white">Current Schedules</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-gray-300 border border-gray-700 rounded-lg">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="p-2">Type</th>
                                <th class="p-2">Pattern</th>
                                <th class="p-2">Duration</th>
                                <th class="p-2">Keep?</th>
                                <th class="p-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="glass mt-8 p-4 text-center text-sm text-gray-400">
        <p>Water Bender &copy; 2025 | Embedded Systems Project - Semester 3</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Highlight active navbar link
        const current = location.pathname.split("/").pop();
        document.querySelectorAll("header a").forEach(link => {
            if (link.getAttribute("href") === current) {
                link.classList.add("text-green-400", "border-b-2", "border-green-400");
            } else {
                link.classList.remove("border-b-2", "border-green-400", "text-green-400");
            }
        });
    </script>

    <script src="js/nav.js"></script>
    <script src="js/automation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

</body>

</html>
