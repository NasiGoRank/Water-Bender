<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant | Water Bender</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Hide scrollbar for chatbox */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #chatbox::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ChatGPT-like message animations */
        .message-user {
            animation: slideInRight 0.3s ease-out;
        }

        .message-assistant {
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Typing animation */
        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-5px);
            }
        }

        /* Glass morphism enhancements */
        .chat-container {
            background: rgba(17, 25, 40, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* NEW: Unified chat container with round border */
        .unified-chat-container {
            position: fixed;
            top: 52.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1800px;
            height: 85vh;
            background: rgba(17, 25, 40, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 25;
            margin-bottom: 100px;
        }

        /* Chat header inside unified container */
        .chat-header-unified {
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            flex-shrink: 0;
        }

        /* Chat messages area inside unified container */
        .chat-messages-unified {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.5));
        }

        /* Input area inside unified container */
        .input-area-unified {
            background: rgba(30, 41, 59, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            flex-shrink: 0;
        }

        /* Adjust main layout to accommodate the unified chat container */
        main {
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

    <!-- NAVBAR -->
    <header
        class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-lg border-b border-gray-700">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">Water Bender</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1">
        <div
            class="flex h-[85vh] w-full max-w-7xl mx-auto mt-6 rounded-xl overflow-hidden shadow-2xl border border-gray-700 bg-gray-900/70 backdrop-blur-md">

            <!-- SIDEBAR for chat sessions -->
            <div class="w-64 bg-gray-900/90 border-r border-gray-700 p-4 flex flex-col">
                <button onclick="newChat()"
                    class="w-full bg-green-600 hover:bg-green-700 py-2 mb-3 rounded font-medium">
                    + New Chat
                </button>

                <div id="chatSessions" class="flex-1 overflow-y-auto space-y-1">
                    <!-- Chat sessions will load here dynamically -->
                </div>
            </div>

            <!-- UNIFIED CHAT AREA -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Header -->
                <div class="chat-header-unified">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center">
                                <i class="fas fa-robot text-white text-sm"></i>
                            </div>
                            <div>
                                <h2 class="font-semibold">Irrigation AI Assistant</h2>
                                <p class="text-gray-400 text-sm">Online • Ready to help</p>
                            </div>
                        </div>

                        <button onclick="clearChat()" class="text-red-400 hover:text-red-500">
                            <i class="fas fa-trash"></i> Clear Chat
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div id="chatbox" class="chat-messages-unified space-y-6"></div>

                <!-- Input Area -->
                <div class="input-area-unified">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex gap-3">
                            <div class="flex-1 relative">
                                <input id="userInput" type="text" placeholder="Message Irrigation AI..."
                                    class="w-full p-3 pr-12 rounded-xl bg-gray-800 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all duration-200 placeholder-gray-400">
                            </div>
                            <button id="sendBtn"
                                class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 rounded-xl shadow transition-all duration-200 flex items-center gap-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-paper-plane"></i>
                                <span class="hidden sm:inline">Send</span>
                            </button>
                        </div>
                        <p class="text-center text-gray-500 text-xs mt-3">
                            Water Bender © 2025 | Embedded Systems Project - Semester 3
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MOBILE QUICK NAV -->
    <button id="quickNavBtn"
        class="md:hidden fixed top-3 right-0 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gear"></i>Settings</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>

    <script>
        // Highlight active page in navbar
        const current = location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("header a");
        navLinks.forEach(link => {
            if (link.getAttribute("href") === current) {
                link.classList.add("text-green-400", "border-b-2", "border-green-400");
            } else {
                link.classList.remove("border-b-2", "border-green-400", "text-green-400");
            }
        });

        // Quick question buttons
        document.querySelectorAll('.quick-question').forEach(button => {
            button.addEventListener('click', function () {
                document.getElementById('userInput').value = this.textContent.trim();
                document.getElementById('sendBtn').click();
            });
        });

        // Auto-focus input
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('userInput').focus();
        });

        // Enter key to send
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendBtn').click();
            }
        });

    </script>
    <script src="js/nav.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

</body>

</html>
