<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant | Saw IT</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Hide scrollbar for chatbox */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #chatbox::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ChatGPT-like message animations */
        .message-user {
            animation: slideInRight 0.3s ease-out;
        }

        .message-assistant {
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Layout Adjustments */
        .unified-chat-container {
            /* Height responsif: 85vh di desktop, calc height di mobile untuk hindari address bar browser */
            height: 80vh;
        }

        @media (min-width: 768px) {
            .unified-chat-container {
                height: 85vh;
            }
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

    <header
        class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-lg border-b border-gray-700">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">Saw IT</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 md:p-0 flex items-center justify-center">

        <div
            class="unified-chat-container w-full max-w-7xl mx-auto md:mt-6 rounded-xl overflow-hidden shadow-2xl border border-gray-700 bg-gray-900/70 backdrop-blur-md flex flex-col md:flex-row">

            <div
                class="w-full md:w-64 h-32 md:h-full bg-gray-900/90 border-b md:border-b-0 md:border-r border-gray-700 p-3 flex flex-col shrink-0">
                <button onclick="newChat()"
                    class="w-full bg-green-600 hover:bg-green-700 py-2 mb-2 rounded font-medium text-sm flex items-center justify-center gap-2 shadow-lg transition">
                    <i class="fas fa-plus"></i> New Chat
                </button>

                <div id="chatSessions" class="flex-1 overflow-y-auto space-y-1 pr-1 custom-scrollbar">
                    <div class="text-center text-gray-500 text-xs mt-4">Loading chats...</div>
                </div>
            </div>

            <div class="flex-1 flex flex-col min-w-0 bg-gray-900/50">

                <div class="bg-gray-800/80 border-b border-gray-700 p-3 md:p-4 backdrop-blur-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div
                                class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center shrink-0 shadow-lg">
                                <i class="fas fa-robot text-white text-sm md:text-base"></i>
                            </div>
                            <div class="min-w-0">
                                <h2 class="font-bold text-sm md:text-lg truncate">Irrigation Assistant</h2>
                                <div class="flex items-center gap-1.5">
                                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    <p class="text-gray-400 text-xs truncate">AI Online</p>
                                </div>
                            </div>
                        </div>

                        <button onclick="clearChat()"
                            class="text-gray-400 hover:text-red-400 transition p-2 rounded-lg hover:bg-red-500/10 flex items-center gap-2 text-xs md:text-sm">
                            <i class="fas fa-trash"></i> <span class="hidden sm:inline">Clear</span>
                        </button>
                    </div>
                </div>

                <div id="chatbox"
                    class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-b from-gray-900/30 to-gray-800/30 scroll-smooth">
                    <div class="flex flex-col items-center justify-center h-full text-gray-500 opacity-50">
                        <i class="fas fa-comments text-4xl mb-2"></i>
                        <p class="text-sm">Select a chat or start a new one</p>
                    </div>
                </div>

                <div class="bg-gray-800/90 border-t border-gray-700 p-3 md:p-4">
                    <div class="max-w-4xl mx-auto relative flex gap-2 items-end">
                        <div
                            class="flex-1 bg-gray-700/50 rounded-xl border border-gray-600 focus-within:border-green-500 focus-within:ring-1 focus-within:ring-green-500 transition-all">
                            <textarea id="userInput" rows="1" placeholder="Ask about soil, crops, or weather..."
                                class="w-full bg-transparent text-white p-3 max-h-32 focus:outline-none resize-none text-sm md:text-base"
                                style="min-height: 44px;"></textarea>
                        </div>

                        <button id="sendBtn"
                            class="h-[46px] w-[46px] md:w-auto md:px-6 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-xl shadow-lg flex items-center justify-center gap-2 transition transform active:scale-95 shrink-0">
                            <i class="fas fa-paper-plane"></i>
                            <span class="hidden md:inline font-medium">Send</span>
                        </button>
                    </div>
                    <p class="text-center text-gray-600 text-[10px] mt-2">
                        Powered by Gemini AI â€¢ Saw IT Project
                    </p>
                </div>

            </div>
        </div>
    </main>

    <button id="quickNavBtn"
        class="md:hidden fixed bottom-5 right-5 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gear"></i>Settings</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

    <script>
        const tx = document.getElementById('userInput');
        if (tx) {
            tx.setAttribute("style", "height:" + (tx.scrollHeight) + "px;overflow-y:hidden;");
            tx.addEventListener("input", OnInput, false);
        }

        function OnInput() {
            this.style.height = 0;
            this.style.height = (this.scrollHeight) + "px";
        }

        // Enter to send (prevent default new line unless shift is held)
        if (tx) {
            tx.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendBtn').click();
                }
            });
        }
    </script>

</body>

</html>
