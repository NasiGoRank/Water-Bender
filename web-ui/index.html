<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KUCUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="text-gray-200 min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-4">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-green-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>

    <div
        class="glass relative z-10 w-full max-w-md p-8 rounded-2xl shadow-2xl border border-gray-700/50 backdrop-blur-xl">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-green-400 to-blue-500 shadow-lg mb-4">
                <i class="fas fa-tint text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-wide text-white">Welcome Back</h2>
            <p class="text-gray-400 mt-2">Sign in to access Smart Irrigation</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" required
                        class="w-full pl-10 p-3 rounded-xl bg-gray-800/50 border border-gray-600 focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none text-white transition placeholder-gray-500"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required
                        class="w-full pl-10 p-3 rounded-xl bg-gray-800/50 border border-gray-600 focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none text-white transition placeholder-gray-500"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="errorMsg"
                class="hidden p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-300 text-sm text-center">
                Invalid credentials
            </div>

            <button type="submit"
                class="w-full py-3.5 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Sign In
            </button>
        </form>

        <p class="text-center mt-6 text-gray-500 text-sm">
            KUCUR &copy; 2025
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

</body>

</html>
