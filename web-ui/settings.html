<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | KUCUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 to-gray-800">

    <header class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">KUCUR</h1>
        </div>
        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <button id="quickNavBtn"
        class="md:hidden fixed bottom-5 right-5 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>
    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-users-gear"></i>User Mgmt</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>

    <main class="p-4 md:p-12 flex-1 max-w-7xl mx-auto w-full grid md:grid-cols-2 gap-6 md:gap-10">
        <div class="glass rounded-2xl p-6 md:p-8 h-fit shadow-xl">
            <h3 class="text-xl md:text-2xl font-semibold mb-6 flex items-center text-white">
                <i class="fas fa-user-plus text-green-400 mr-3"></i> Add New User
            </h3>
            <form id="addUserForm" class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 font-bold uppercase mb-1">Username</label>
                    <input type="text" id="username" required
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-white focus:border-green-500 outline-none transition placeholder-gray-500">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 font-bold uppercase mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-white focus:border-green-500 outline-none transition placeholder-gray-500">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 font-bold uppercase mb-1">Role</label>
                    <select id="role"
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-white focus:border-green-500 outline-none transition">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full py-3 mt-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold transition flex justify-center items-center gap-2">
                    <i class="fas fa-check-circle"></i> Create Account
                </button>
            </form>
        </div>

        <div class="glass rounded-2xl p-6 md:p-8 shadow-xl flex flex-col h-fit">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl md:text-2xl font-semibold text-white flex items-center">
                    <i class="fas fa-users text-blue-400 mr-3"></i> User List
                </h3>
                <button onclick="loadUsers()"
                    class="p-2 bg-gray-800/50 rounded-lg text-gray-400 hover:text-white transition">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div class="flex flex-col w-full">
                <div
                    class="hidden md:grid grid-cols-12 gap-4 border-b border-gray-700 pb-3 text-gray-400 text-xs uppercase font-bold tracking-wider">
                    <div class="col-span-4">User</div>
                    <div class="col-span-3">Role</div>
                    <div class="col-span-3 text-center">Telegram</div>
                    <div class="col-span-2 text-right">Action</div>
                </div>

                <div id="userListContainer" class="space-y-3 mt-3">
                    <div class="text-center py-8 text-gray-500 italic">Loading users...</div>
                </div>
            </div>
        </div>
    </main>

    <div id="editUserModal"
        class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div
            class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
            <div class="bg-gray-900/80 p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white"><i class="fas fa-user-edit text-yellow-400 mr-2"></i> Edit User
                </h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white"><i
                        class="fas fa-times text-lg"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="editUserId">
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase font-bold">Username</label>
                    <input type="text" id="editUsername"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase font-bold">Password <span
                            class="text-[10px] text-gray-500 normal-case">(Leave blank to keep current)</span></label>
                    <input type="password" id="editPassword"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase font-bold">Role</label>
                    <select id="editRole"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="p-4 border-t border-gray-700 flex justify-end gap-3 bg-gray-900/50">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Cancel</button>
                <button onclick="saveEditUser()"
                    class="px-5 py-2 rounded-lg text-sm font-bold bg-yellow-500 hover:bg-yellow-600 text-black shadow-lg">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <footer class="glass mt-8 p-6 text-center text-xs text-gray-500">
        <p>KUCUR &copy; 2025 | Smart Agriculture System</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

</body>

</html>
