<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Water Bender</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 to-gray-800">

    <header class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">Water Bender</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <button id="quickNavBtn"
        class="md:hidden fixed bottom-5 right-5 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-users-gear"></i>User Mgmt</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>

    <main class="p-6 md:p-12 flex-1 max-w-7xl mx-auto w-full grid md:grid-cols-2 gap-10">
        <div class="glass rounded-2xl p-8 h-fit shadow-xl">
            <h3 class="text-2xl font-semibold mb-6 flex items-center text-white">
                <i class="fas fa-user-plus text-green-400 mr-3"></i> Add New User
            </h3>
            <form id="addUserForm" class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-gray-200 focus:border-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-gray-200 focus:border-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Role</label>
                    <select id="role"
                        class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-600 text-gray-200 focus:border-green-500 outline-none">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold transition">Create
                    Account</button>
            </form>
        </div>

        <div class="glass rounded-2xl p-8 shadow-xl flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold text-white"><i class="fas fa-users text-blue-400 mr-3"></i> User List
                </h3>
                <button onclick="loadUsers()" class="text-gray-400 hover:text-white"><i
                        class="fas fa-sync-alt"></i></button>
            </div>
            <div class="overflow-x-auto flex-1">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700 text-sm uppercase">
                            <th class="py-3 px-2">User</th>
                            <th class="py-3 px-2">Role</th>
                            <th class="py-3 px-2 text-center">Telegram</th>
                            <th class="py-3 px-2 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="editUserModal"
        class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div
            class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
            <div class="bg-gray-900/50 p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white"><i class="fas fa-edit text-yellow-400 mr-2"></i> Edit User</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white"><i
                        class="fas fa-times"></i></button>
            </div>

            <div class="p-6 space-y-4">
                <input type="hidden" id="editUserId">

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Username</label>
                    <input type="text" id="editUsername"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Password <span class="text-xs text-gray-500">(Leave
                            blank to keep current)</span></label>
                    <input type="password" id="editPassword" placeholder="••••••••"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Role</label>
                    <select id="editRole"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white focus:border-yellow-400 outline-none">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="p-4 border-t border-gray-700 flex justify-end gap-2 bg-gray-900/30">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 rounded text-gray-300 hover:text-white hover:bg-gray-700 transition">Cancel</button>
                <button onclick="saveEditUser()"
                    class="px-4 py-2 rounded bg-yellow-600 hover:bg-yellow-700 text-white font-medium shadow-lg transition">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <footer class="glass mt-8 p-4 text-center text-sm text-gray-400">
        <p>Water Bender &copy; 2025 | Embedded Systems Project - Semester 3</p>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/toast.js"></script>

</body>

</html>
