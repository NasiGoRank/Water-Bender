<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History | KUCUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-gray-200 min-h-screen flex flex-col bg-gradient-to-br from-gray-900 to-gray-800">

    <!-- NAVBAR -->
    <header class="w-full glass p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-r from-green-400 to-blue-500 p-2 rounded-lg shadow-lg">
                <i class="fas fa-tint text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide">KUCUR</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="home.html" class="text-green-400 border-b-2 border-green-400 flex items-center space-x-1">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="dashboard.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gauge-high"></i><span>Dashboard</span>
                </a>
                <a href="history.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-clock-rotate-left"></i><span>History</span>
                </a>
                <a href="automation.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-robot"></i><span>Automation</span>
                </a>
                <a href="chatbot.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-comment"></i><span>Chatbot</span>
                </a>
                <a href="settings.html" class="hover:text-green-400 transition flex items-center space-x-1">
                    <i class="fas fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>
    </header>

    <!-- MOBILE QUICK NAV -->
    <button id="quickNavBtn"
        class="md:hidden fixed bottom-5 right-5 z-50 rounded-full p-3 glass ring-1 ring-white/10 shadow-xl"
        aria-label="Open navigation" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <div id="quickNavOverlay" class="hidden fixed inset-0 z-50">
        <!-- backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-close></div>
        <!-- sheet -->
        <div class="absolute bottom-0 inset-x-0 p-4">
            <div class="glass rounded-2xl overflow-hidden ring-1 ring-white/10">
                <nav class="grid grid-cols-3 gap-2 p-3 text-sm font-medium">
                    <a href="home.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-home"></i>Home</a>
                    <a href="dashboard.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gauge-high"></i>Dashboard</a>
                    <a href="history.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-clock-rotate-left"></i>History</a>
                    <a href="automation.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-robot"></i>Automation</a>
                    <a href="chatbot.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-comment"></i>Chatbot</a>
                    <a href="settings.html"
                        class="quick-link flex items-center justify-center gap-2 py-3 rounded-lg hover:text-emerald-400"><i
                            class="fas fa-gear"></i>Settings</a>
                </nav>
                <button class="w-full py-3 text-gray-300 hover:text-white border-t border-white/10"
                    data-close>Close</button>
            </div>
        </div>
    </div>
    <!-- /MOBILE QUICK NAV -->

    <main class="p-8 flex-1">
        <div class="glass rounded-xl p-6">
            <h2 class="text-3xl font-bold mb-6">Irrigation Log History</h2>

            <div class="flex justify-end mb-4 gap-2">
                <button id="btnExport" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Download CSV
                </button>
                <button id="btnClear" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Delete All
                </button>
            </div>

            <div class="overflow-y-auto max-h-[600px] [scrollbar-width:none] [-ms-overflow-style:none]">
                <style>
                    .overflow-y-auto::-webkit-scrollbar {
                        display: none;
                    }
                </style>

                <table class="w-full text-left text-gray-300">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-center">Time</th>
                            <th class="px-6 py-3 text-center">Status</th>
                            <th class="px-6 py-3 text-center">Mode</th>
                            <th class="px-6 py-3 text-center">Soil Moisture</th>
                            <th class="px-6 py-3 text-center">Rain Level</th>
                            <th class="px-6 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody"></tbody>
                </table>

            </div>
        </div>
    </main>

    <footer class="glass mt-8 p-4 text-center text-sm text-gray-400">
        <p>KUCUR &copy; 2025 | Embedded Systems Project - Semester 3</p>
    </footer>

    <script>
        // Highlight active page in navbar
        const current = location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("header a");
        navLinks.forEach(link => {
            if (link.getAttribute("href") === current) {
                link.classList.add("text-green-400", "border-b-2", "border-green-400");
            } else {
                link.classList.remove("border-b-2", "border-green-400", "text-green-400");
            }
        });
    </script>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="js/config.js"></script>
<script src="js/history.js"></script>
<script src="js/nav.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/toast.js"></script>
</html>
